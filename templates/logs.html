<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f4f6f8; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    th, td { padding: 10px 12px; border: 1px solid #ccc; text-align: left; vertical-align: top; }

    .info { color: #555; }

<body>

  <h2>ğŸ“œ Lockling äº‘è„‘ æ“ä½œæ—¥å¿—</h2>

  <table id="logTable">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Intent</th>
        <th>Result</th>
        <th>Detail</th>
        <th>æ—¶é—´</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <!-- JS å¡«å……æ—¥å¿— -->
    </tbody>
  </table>

  <script>
    function decodeUnicode(str) {
      if (typeof str !== "string") return str;
      return str.replace(/\\u[\dA-F]{4}/gi, function (match) {
        return String.fromCharCode(parseInt(match.replace(/\\u/g, ""), 16));
      });
    }

    async function loadLogs() {
      try {
        const response = await fetch("/log/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ limit: 50 })
        });

        const data = await response.json();
        const logs = data.logs || [];
        const tbody = document.getElementById("logBody");
        tbody.innerHTML = "";

        logs.forEach(log => {
          const tr = document.createElement("tr");

          const tdPersona = `<td>${log.persona || ''}</td>`;
          const tdIntent = `<td>${log.intent_type || ''}</td>`;
          const tdResult = `<td><span class="${log.status === 'success' ? 'success' : 'fail'}">${log.status || 'æœªçŸ¥'}</span></td>`;

          let detailText = '';
          if (typeof log.reply === 'object') {
            detailText = JSON.stringify(log.reply, null, 2);
          } else if (typeof log.reply === 'string') {
            detailText = decodeUnicode(log.reply);
          }

          const tdDetail = `<td><pre>${detailText}</pre></td>`;
          const tdTime = `<td>${new Date(log.timestamp).toLocaleString()}</td>`;

          tr.innerHTML = tdPersona + tdIntent + tdResult + tdDetail + tdTime;
          tbody.appendChild(tr);
        });
      } catch (e) {
        document.getElementById("logBody").innerHTML = `<tr><td colspan="5">âš ï¸ æ—¥å¿—åŠ è½½å¤±è´¥ï¼š${e.message}</td></tr>`;
      }
    }

    window.onload = loadLogs;
  </script>

</body>
