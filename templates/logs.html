<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📜 操作日志 · Lockling 云脑</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f4f6f8; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    pre { white-space: pre-wrap; font-size: 13px; margin: 0; }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>

<h2>📜 Lockling 云脑 操作日志</h2>

<table>
  <thead>
    <tr>
      <th>Persona</th>
      <th>Intent</th>
      <th>Status</th>
      <th>Detail</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="logBody">
    <tr><td colspan="5">⏳ 加载中...</td></tr>
  </tbody>
</table>

<script>
async function loadLogs() {
  const tbody = document.getElementById("logBody");
  tbody.innerHTML = "<tr><td colspan='5'>⏳ 加载中...</td></tr>";

  try {
    const res = await fetch("/log/query", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({})
    });

    const data = await res.json();
    const logs = data.logs || [];

    console.log("✅ 返回的日志数据：", logs);  // ✅ 调试用

    if (logs.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>⚠️ 暂无日志记录</td></tr>";
      return;
    }

    tbody.innerHTML = ""; // 清空

    logs.forEach(log => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${log.persona || "—"}</td>
        <td>${log.intent_type || "—"}</td>
        <td class="${log.status === "success" ? "success" : "fail"}">${log.status}</td>
        <td><pre>${JSON.stringify(log.reply || {}, null, 2)}</pre></td>
        <td>${new Date(log.timestamp).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error("❌ 日志加载失败：", err);
    tbody.innerHTML = `<tr><td colspan="5">❌ 加载失败：${err.message}</td></tr>`;
  }
}

window.onload = loadLogs;
</script>

</body>
</html>
