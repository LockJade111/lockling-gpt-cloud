<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>操作日志 · Lockling 云脑</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f4f6f8; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    th, td { padding: 10px 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .success { color: green; }
    .fail { color: red; }
    .info { color: #555; }
  </style>
</head>
<body>

  <h2>📜 Lockling 云脑 操作日志</h2>

  <table id="logTable">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Intent</th>
        <th>Result</th>
        <th>Detail</th>
        <th>时间</th>
      </tr>
    </thead>
    <tbody id="logBody">
      <!-- JS 填充日志 -->
    </tbody>
  </table>

  <script>
    async function loadLogs() {
      const response = await fetch("/log/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ limit: 50 })
      });
      const data = await response.json();
      const logs = data.logs || [];

      const tbody = document.getElementById("logBody");
      tbody.innerHTML = "";

      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.persona}</td>
          <td>${log.intent_type || ""}</td>
          <td class="${log.result}">${log.result}</td>
          <td>${log.detail || ""}</td>
          <td>${new Date(log.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadLogs();
  </script>

</body>
</html>
