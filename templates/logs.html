<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📜 操作日志</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .denied {
      background-color: #ffd6d6;
    }
    .success {
      background-color: #d6ffd6;
    }
    .error {
      background-color: #fff0c2;
    }
  </style>
</head>
<body>

  <h2>📜 操作日志（仅显示最近 50 条）</h2>

  <table id="logTable">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Message</th>
        <th>Intent</th>
        <th>Target</th>
        <th>Allow</th>
        <th>Reason</th>
        <th>Reply</th>
        <th>Source</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS 填充数据 -->
    </tbody>
  </table>

  <script>
    async function loadLogs() {
      const response = await fetch('/log/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });
      const data = await response.json();
      const logs = data.logs || [];
      const tbody = document.querySelector('#logTable tbody');
      tbody.innerHTML = "";

      logs.slice(0, 50).forEach(log => {
        const row = document.createElement('tr');
        row.className = log.allow === false ? 'denied' : (log.allow === true ? 'success' : 'error');
        row.innerHTML = `
          <td>${log.persona || ''}</td>
          <td>${log.message || ''}</td>
          <td>${log.intent_type || ''}</td>
          <td>${log.target || ''}</td>
          <td>${log.allow}</td>
          <td>${log.reason || ''}</td>
          <td>${log.reply || ''}</td>
          <td>${log.source || ''}</td>
          <td>${log.time || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadLogs();
  </script>

</body>
</html>
