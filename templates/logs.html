<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📜 操作日志 · Lockling 云脑</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f4f6f8; }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px 12px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    pre { white-space: pre-wrap; font-size: 13px; margin: 0; }
    .success { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .pending { color: gray; }
  </style>
</head>
<body>

<h2>📜 Lockling 云脑 操作日志</h2>

<table>
  <thead>
    <tr>
      <th>Persona</th>
      <th>Intent</th>
      <th>Status</th>
      <th>Detail</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="logBody">
    <tr><td colspan="5">⏳ 加载中...</td></tr>
  </tbody>
</table>
<script>
function parseJSON(text) {
  try {
    if (typeof text === "object") return JSON.stringify(text, null, 2); // 如果是对象，直接格式化
    const parsed = JSON.parse(text); // 如果是字符串，尝试解析
    return JSON.stringify(parsed, null, 2);
  } catch (e) {
    return text; // 如果失败就原样返回（防止卡死）
  }
}
async function loadLogs() {
  const tbody = document.getElementById("logBody");
  tbody.innerHTML = "<tr><td colspan='5'>⏳ 加载中...</td></tr>";

  try {
    const res = await fetch("/log/query", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({})
    });

    const data = await res.json();
    const logs = data.logs || [];

    if (logs.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>🚫 无日志记录</td></tr>";
      return;
    }

    tbody.innerHTML = logs.map(log => {
      const status = log.status || (log.allow === true ? "success" : (log.allow === false ? "denied" : "pending"));
      const statusClass = log.allow === true ? "success" : (log.allow === false ? "fail" : "pending");
      const time = log.timestamp ? new Date(log.timestamp).toLocaleString() : '—';
      const persona = log.persona || '—';
      const intent = log.intent_type || '—';
      const detail = parseJSON(log.intent_result || log.reply || log.raw_intent || '—');

      return `
        <tr>
          <td>${persona}</td>
          <td>${intent}</td>
          <td class="${statusClass}">${status}</td>
          <td><pre>${detail}</pre></td>
          <td>${time}</td>
        </tr>
      `;
    }).join("");

  } catch (error) {
    console.error("🚨 加载失败:", error);
    tbody.innerHTML = "<tr><td colspan='5'>❌ 日志加载失败</td></tr>";
  }
}

loadLogs();
</script>
</body>
</html>
