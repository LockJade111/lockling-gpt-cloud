<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📜 Lockling 云脑 操作日志</title>
  <style>
    body {
      font-family: "Inter", "Noto Sans SC", sans-serif;
      padding: 30px;
      background-color: #f5f6f7;
      color: #333;
    }
    h2 {
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .success { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
    .pending { color: gray; }
    pre {
      white-space: pre-wrap;
      font-size: 13px;
      margin: 0;
    }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h2>📜 Lockling 云脑 操作日志</h2>

<table>
  <thead>
    <tr>
      <th>Persona</th>
      <th>Intent</th>
      <th>Status</th>
      <th>Detail</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="logBody">
    <tr><td colspan="5">⏳ 加载中...</td></tr>
  </tbody>
</table>

<div class="footer">🪶 由 Lockling 守护 · 数据来源云脑系统</div>

<script>
function parseJSON(text) {
  try {
    if (typeof text === "object") return JSON.stringify(text, null, 2);
    const parsed = JSON.parse(text);
    return JSON.stringify(parsed, null, 2);
  } catch (e) {
    return text;
  }
}

async function loadLogs() {
  const tbody = document.getElementById("logBody");
  tbody.innerHTML = "<tr><td colspan='5'>⏳ 加载中...</td></tr>";

  try {
    const res = await fetch("/log/query", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({})
    });

    const data = await res.json();
    const logs = data.logs || [];

    if (logs.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>🚫 无日志记录</td></tr>";
      return;
    }

    tbody.innerHTML = logs.map(log => {
      const status = log.status || (log.allow === true ? "success" : (log.allow === false ? "fail" : "pending"));
      const statusClass = log.allow === true ? "success" : (log.allow === false ? "fail" : "pending");
      const time = log.timestamp ? new Date(log.timestamp).toLocaleString() : '—';
      const persona = log.persona || '—';
      const intent = log.intent_type || '—';
      const detail = parseJSON(log.intent_result || log.reply || log.raw_intent || '—');

      return `
        <tr>
          <td>${persona}</td>
          <td>${intent}</td>
          <td class="${statusClass}">${status === "success" ? "✅ success" : (status === "fail" ? "❌ fail" : "⏳ pending")}</td>
          <td><pre>${detail}</pre></td>
          <td>${time}</td>
        </tr>
      `;
    }).join("");

  } catch (error) {
    console.error("🚨 加载失败:", error);
    tbody.innerHTML = "<tr><td colspan='5'>❌ 日志加载失败</td></tr>";
  }
}

loadLogs();
</script>
</body>
</html>
