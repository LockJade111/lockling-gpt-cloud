<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>🌌 Persona 超智体角色列表</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>角色</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for p in personas %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.persona }}</td>
          <td>
            <form method="post" action="/persona/delete" style="display:inline;">
              <input type="hidden" name="id" value="{{ p.id }}">
              <input type="text" name="secret" placeholder="权限密钥" required>
              <button class="danger">删除</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>🆕 注册新角色</h2>
  <form method="post" action="/persona/register">
    <label>名称: <input type="text" name="name" required></label><br>
    <label>角色: <input type="text" name="persona" required></label><br>
    <label>权限密钥: <input type="text" name="secret" required></label><br>
    <button type="submit">提交注册</button>
  </form>

</body>
</html>
