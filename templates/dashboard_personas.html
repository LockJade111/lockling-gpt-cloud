<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>🔐 Persona 超智体角色列表</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名称</th>
        <th>角色</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for persona in personas %}
      <tr>
        <td>{{ persona.id }}</td>
        <td>{{ persona.name }}</td>
        <td>{{ persona.role }}</td>
        <td>
          <button onclick="editPersona({{ persona.id }})">编辑</button>
          <button class="danger" onclick="deletePersona({{ persona.id }})">删除</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>🆕 注册新角色</h2>
  <form id="register-form" onsubmit="registerPersona(event)">
    <label>名称：<input type="text" id="name"></label><br>
    <label>角色：<input type="text" id="role"></label><br>
    <label>权限密钥：<input type="password" id="secret"></label><br><br>
    <button type="submit">提交注册</button>
  </form>

  <script>
    function registerPersona(event) {
      event.preventDefault();
      fetch("/persona/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          role: document.getElementById("role").value,
          secret: document.getElementById("secret").value
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.reply);
        if (data.status === "success") {
          window.location.reload();
        }
      });
    }

    function deletePersona(id) {
      const secret = prompt("请输入权限密钥以确认删除：");
      if (!secret) return;
      fetch("/persona/delete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: id, secret: secret })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.reply);
        if (data.status === "success") {
          window.location.reload();
        }
      });
    }

    function editPersona(id) {
      alert("🚧 编辑功能尚未接入（即将开发）");
    }
  </script>
</body>
</html>
