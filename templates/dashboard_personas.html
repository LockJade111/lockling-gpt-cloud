<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🌌 Persona 超智体角色列表</h1>
  <button onclick="registerPersona()">➕ 注册新角色</button>

  <table>
    <thead>
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- 动态填充 -->
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="previousPage()">上一页</button>
    第 <span id="current-page">1</span> 页
    <button onclick="nextPage()">下一页</button>
  </div>

  <script>
    let currentPage = 1;
    const limit = 5;

    async function fetchPersonas() {
      try {
        const res = await fetch(`/persona/details`);
        const data = await res.json();
        const table = document.getElementById("table-body");
        table.innerHTML = "";

        const personas = data.data || [];
        const start = (currentPage - 1) * limit;
        const pageData = personas.slice(start, start + limit);

        pageData.forEach(item => {
          const row = document.createElement("tr");

          const roleCell = document.createElement("td");
          roleCell.innerText = item.role;
          row.appendChild(roleCell);

          const permCell = document.createElement("td");
          permCell.innerText = item.permissions?.length ? item.permissions.join(", ") : "(无权限)";
          row.appendChild(permCell);

          const actionsCell = document.createElement("td");

          const editBtn = document.createElement("button");
          editBtn.innerText = "编辑";
          editBtn.onclick = () => editPermissions(item.role);
          actionsCell.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.innerText = "删除";
          deleteBtn.classList.add("danger");
          deleteBtn.onclick = () => deletePersona(item.role);
          actionsCell.appendChild(deleteBtn);

          row.appendChild(actionsCell);
          table.appendChild(row);
        });

        document.getElementById("current-page").innerText = currentPage;
      } catch (e) {
        alert("❌ 加载失败：" + e.message);
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        fetchPersonas();
      }
    }

    function nextPage() {
      currentPage++;
      fetchPersonas();
    }

    function editPermissions(role) {
      const newPerms = prompt(`编辑功能尚未接入：role=${role}\n(未来将在此弹窗内可视化编辑权限)`);

      // 未来接入 POST /persona/update_permissions 调用接口
      if (newPerms) {
        alert(`尚未接入权限更新：${newPerms}`);
      }
    }

    function deletePersona(role) {
      if (!confirm(`确定要删除角色 "${role}" 吗？此操作不可恢复`)) return;

      fetch("/delete_persona", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ persona: role, operator: "将军" })
      })
      .then(res => res.json())
      .then(json => {
        if (json.result) {
          alert("✅ 删除成功");
          fetchPersonas();
        } else {
          alert("❌ 删除失败：" + (json.error || "未知错误"));
        }
      })
      .catch(err => {
        alert("❌ 删除请求失败：" + err.message);
      });
    }

    function registerPersona() {
      const newRole = prompt("请输入新角色名称：");
      const secret = prompt("请输入授权口令：");

      if (newRole && secret) {
        fetch("/persona/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ persona: newRole, secret: secret, operator: "将军" })
        })
        .then(res => res.json())
        .then(json => {
          if (json.success) {
            alert("✅ 注册成功");
            fetchPersonas();
          } else {
            alert("❌ 注册失败：" + (json.error || "未知错误"));
          }
        })
        .catch(err => {
          alert("❌ 注册请求失败：" + err.message);
        });
      }
    }

    window.onload = fetchPersonas;
  </script>
</body>
</html>
