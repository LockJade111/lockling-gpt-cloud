<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<h2>🔐 Persona 超智体角色列表</h2>

<table>
  <thead>
    <tr>
      <th>角色名</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="personaTable">
    {% for p in personas %}
    <tr>
      <td>{{ p.persona }}</td>
      <td>
        <button class="danger" onclick="deletePersona('{{ p.persona }}')">删除</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3>➕ 注册新角色</h3>
<form id="registerForm">
  <input type="text" id="name" placeholder="名称" required>
  <input type="text" id="persona" placeholder="角色名" required>
  <input type="password" id="secret" placeholder="密钥（由将军输入）" required>
  <button type="submit">注册</button>
</form>

<script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const persona = document.getElementById("persona").value.trim();
  const secret = document.getElementById("secret").value.trim();

  const formData = new FormData();
  formData.append("name", name);
  formData.append("persona", persona);
  formData.append("secret", secret);

  const res = await fetch("/persona/register", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  alert(data.reply || "操作完成");
  location.reload();
});

async function deletePersona(persona) {
  const secret = prompt("请输入将军密钥以确认删除角色 [" + persona + "]：");
  if (!secret) return;

  const formData = new FormData();
  formData.append("persona", persona);
  formData.append("secret", secret);

  const res = await fetch("/persona/delete", {
    method: "POST",
    body: formData
  });

  const data = await res.json();
  alert(data.reply || "已执行删除操作");
  location.reload();
}
</script>

</body>
</html>
