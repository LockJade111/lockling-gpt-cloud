<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>角色管理 · Lockling 云脑</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🧩 Persona 超智体角色列表</h2>
  <table id="persona-table">
    <thead>
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()">上一页</button>
    <span id="page-info">第 1 页</span>
    <button onclick="nextPage()">下一页</button>
  </div>

  <script>
    let currentPage = 0;
    const limit = 10;
    let personas = [];

    async function fetchPersonas() {
      const response = await fetch("/persona/details");
      const data = await response.json();
      if (data && data.data) {
        personas = data.data;
        renderPage(currentPage);
      }
    }

    function renderPage(page) {
      const tableBody = document.querySelector("#persona-table tbody");
      tableBody.innerHTML = "";
      const start = page * limit;
      const end = start + limit;
      const current = personas.slice(start, end);

      current.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.role}</td>
          <td>
            ${row.permissions.map(p => `<label><input type="checkbox" value="${p}" checked /> ${p}</label>`).join(" ")}
          </td>
          <td>
            <button onclick="updatePermissions('${row.role}', this)">编辑</button>
            <button class="danger" onclick="deletePersona('${row.role}')">删除</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });

      document.getElementById("page-info").innerText = `第 ${page + 1} 页`;
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage(currentPage);
      }
    }

    function nextPage() {
      if ((currentPage + 1) * limit < personas.length) {
        currentPage++;
        renderPage(currentPage);
      }
    }

    async function updatePermissions(role, button) {
      const checkboxes = button.parentNode.parentNode.querySelectorAll("input[type=checkbox]");
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);

      const res = await fetch("/persona/update_permissions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          role: role,
          permissions: selected
        })
      });

      const result = await res.json();
      if (result.status === "success") {
        alert("✅ 更新成功");
      } else {
        alert("❌ 更新失败：" + (result.message || "未知错误"));
      }
    }

    async function deletePersona(role) {
      const confirmDelete = confirm(`确定要删除 ${role} 吗？`);
      if (!confirmDelete) return;

      const res = await fetch("/delete_persona", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          persona: role,
          operator: "将军"  // 可改为当前登录 persona
        })
      });

      const result = await res.json();
      if (result.result) {
        alert("✅ 删除成功");
        await fetchPersonas();
      } else {
        alert("❌ 删除失败：" + (result.error || "未知错误"));
      }
    }

    fetchPersonas();
  </script>
</body>
</html>
