<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🌿 Persona 超智体角色列表</h2>
  <button onclick="registerPersona()">➕ 注册新角色</button>
  <table>
    <thead>
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="personaTableBody"></tbody>
  </table>
  <div class="pagination">
    <button onclick="prevPage()">上一页</button>
    <span>第 <span id="currentPage">1</span> 页</span>
    <button onclick="nextPage()">下一页</button>
  </div>

  <script>
    let page = 0;
    const limit = 5;

    function loadPersonas() {
      fetch('/persona/details')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('personaTableBody');
          tbody.innerHTML = '';
          const personas = data.data || [];
          const pagePersonas = personas.slice(page * limit, (page + 1) * limit);

          pagePersonas.forEach(p => {
            const row = document.createElement('tr');
            const permissions = p.permissions?.length
              ? p.permissions.join(', ')
              : '<em>(无权限)</em>';

            row.innerHTML = `
              <td>${p.role}</td>
              <td>${permissions}</td>
              <td>
                <button onclick="editPermissions('${p.role}')">编辑</button>
                <button class="danger" onclick="deletePersona('${p.role}')">删除</button>
              </td>
            `;
            tbody.appendChild(row);
          });

          document.getElementById('currentPage').textContent = page + 1;
        })
        .catch(err => alert("加载失败：" + err.message));
    }

    function prevPage() {
      if (page > 0) {
        page--;
        loadPersonas();
      }
    }

    function nextPage() {
      page++;
      loadPersonas();
    }

    function editPermissions(role) {
      const raw = prompt(`编辑功能尚未接入：role=${role}`);
    }

    function registerPersona() {
      const raw = prompt('注册功能尚未接入');
    }

    function deletePersona(role) {
      if (!confirm(`确定要删除角色「${role}」吗？`)) return;
      fetch('/delete_persona', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ persona: role, operator: "将军" })
      })
        .then(res => res.json())
        .then(data => {
          if (data?.result?.status === 'fail') {
            alert("删除失败：" + (data.result.error || "未知错误"));
          } else {
            alert("✅ 删除成功");
            loadPersonas();
          }
        })
        .catch(err => alert("删除失败：" + err.message));
    }

    window.onload = loadPersonas;
  </script>
</body>
</html>
