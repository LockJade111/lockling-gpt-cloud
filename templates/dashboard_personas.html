<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>🧬 Persona 超智体角色列表</h2>

  <div style="margin-bottom: 10px;">
    <button onclick="openRegisterModal()">➕ 注册新角色</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="persona-table-body">
      <!-- 数据通过 JS 渲染 -->
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">上一页</button>
    第 <span id="current-page">1</span> 页
    <button onclick="nextPage()">下一页</button>
  </div>

  <!-- 注册模态框 -->
  <div id="register-modal" style="display:none;">
    <!-- 你的模态内容 -->
  </div>

  <script>
    let currentPage = 1;

    function fetchPersonas() {
      fetch(`/persona/details?page=${currentPage}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("persona-table-body");
          tbody.innerHTML = "";
          data.data.forEach(p => {
            const tr = document.createElement("tr");
            const perms = p.permissions && p.permissions.length
              ? p.permissions.join("、")
              : '<i style="color:#aaa;">（无权限）</i>';
            tr.innerHTML = `
              <td>${p.role}</td>
              <td>${perms}</td>
              <td>
                <button onclick="editRole('${p.role}')">编辑</button>
                <button class="danger" onclick="deleteRole('${p.role}')">删除</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function editRole(role) {
      alert("⚠️ 编辑功能尚未接入：role=" + role);
    }

    function deleteRole(role) {
      fetch('/delete_persona', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ persona: role, operator: '将军' })
      })
      .then(res => res.json())
      .then(result => {
        if (result.result) {
          alert("✅ 删除成功！");
          fetchPersonas();
        } else {
          alert("❌ 删除失败：" + (result.error || "未知错误"));
        }
      })
      .catch(err => {
        console.error("删除请求失败", err);
        alert("❌ 删除失败：请求异常");
      });
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        document.getElementById("current-page").textContent = currentPage;
        fetchPersonas();
      }
    }

    function nextPage() {
      currentPage++;
      document.getElementById("current-page").textContent = currentPage;
      fetchPersonas();
    }

    function openRegisterModal() {
      alert("⚠️ 注册功能尚未接入");
    }

    fetchPersonas();
  </script>

</body>
</html>
