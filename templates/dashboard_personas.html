<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>角色管理 · Lockling 云脑</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f8f9fa; }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background-color: #eee; }
    button { padding: 5px 10px; border: none; border-radius: 4px; background-color: #dc3545; color: white; cursor: pointer; }
    button:hover { background-color: #c82333; }
    input[type="text"], input[type="password"] {
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #007bff;
      margin-top: 10px;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>🧑‍💼 当前注册角色</h2>

  <table id="personaTable">
    <thead>
      <tr><th>Persona</th><th>操作</th></tr>
    </thead>
    <tbody id="personaList">
      <!-- JS 渲染角色列表 -->
    </tbody>
  </table>

  <hr>
  <h3>🆕 注册新角色</h3>
  <form id="registerForm" onsubmit="return registerPersona();">
    <label>名称：</label>
    <input type="text" id="newPersona" required>
    <label>密钥：</label>
    <input type="password" id="newSecret" required>
    <button type="submit">注册</button>
  </form>

  <script>
    async function loadPersonas() {
      const response = await fetch("/persona/list", { method: "GET" });
      const data = await response.json();
      const personas = data.personas || [];

      const list = document.getElementById("personaList");
      list.innerHTML = "";

      personas.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td><button onclick="deletePersona('${name}')">删除</button></td>
        `;
        list.appendChild(row);
      });
    }

    async function deletePersona(name) {
      if (!confirm(`确认要删除 ${name} 吗？`)) return;
      await fetch("/delete_persona", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ persona: name, operator: "将军" })
      });
      loadPersonas();
    }

    async function registerPersona() {
      const name = document.getElementById("newPersona").value.trim();
      const secret = document.getElementById("newSecret").value.trim();
      if (!name || !secret) return alert("名称与密钥不能为空");

      const response = await fetch("/persona/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ persona: name, secret: secret, operator: "将军" })
      });
      const data = await response.json();
      if (data.success) {
        alert("注册成功");
        loadPersonas();
        document.getElementById("registerForm").reset();
      } else {
        alert("注册失败：" + (data.error || "未知错误"));
      }
      return false;
    }

    loadPersonas();
  </script>

</body>
</html>
