<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .disabled {
      color: #999;
    }
  </style>
</head>
<body>
  <h2>🌌 Persona 超智体角色列表</h2>

  <button onclick="showRegisterModal()">➕ 注册新角色</button>

  <table>
    <thead>
      <tr>
        <th>角色</th>
        <th>权限</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for r in roles %}
      <tr>
        <td>{{ r.role }}</td>
        <td>
          {% if r.permissions %}
            {{ r.permissions | join(', ') }}
          {% else %}
            <span class="disabled">(无权限)</span>
          {% endif %}
        </td>
        <td>
          <button onclick="editPermissions('{{ r.role }}', {{ r.permissions | tojson | safe }})">编辑</button>
          <button class="danger" onclick="deletePersona('{{ r.role }}')">删除</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="pagination">
    {% if offset >= limit %}
    <a href="?offset={{ offset - limit }}">上一页</a>
    {% endif %}
    第 {{ (offset // limit) + 1 }} 页
    {% if roles|length == limit %}
    <a href="?offset={{ offset + limit }}">下一页</a>
    {% endif %}
  </div>

<script>
function showRegisterModal() {
  const modal = document.createElement("div");
  modal.innerHTML = `
    <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
      <h3>注册新角色</h3>
      <input id="personaInput" placeholder="请输入新角色名" style="width:100%; margin-bottom:10px;"><br>
      <input id="secretInput" placeholder="请输入将军口令" style="width:100%;"><br><br>
      <button onclick="submitRegister()">提交</button>
      <button onclick="this.parentNode.remove()">取消</button>
    </div>
  `;
  Object.assign(modal.style, {
    position: "fixed", top: "30%", left: "30%", background: "#0005",
    padding: "30px", zIndex: "9999", display: "flex", justifyContent: "center"
  });
  document.body.appendChild(modal);
}

function submitRegister() {
  const persona = document.getElementById("personaInput").value.trim();
  const secret = document.getElementById("secretInput").value.trim();
  fetch('/persona/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ persona, secret, operator: "将军" })
  })
  .then(res => res.json())
  .then(result => {
    if (result.success) {
      alert("✅ 注册成功");
      location.reload();
    } else {
      alert("❌ 注册失败：" + result.error);
    }
  });
}

function deletePersona(role) {
  if (!confirm("确认要删除角色：" + role + "？")) return;
  fetch('/delete_persona', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ persona: role, operator: "将军" })
  })
  .then(res => res.json())
  .then(result => {
    if (result.result && result.result.status === "success") {
      alert("✅ 删除成功");
      location.reload();
    } else {
      alert("❌ 删除失败：" + JSON.stringify(result));
    }
  });
}

function editPermissions(role, currentPermissions = []) {
  const allPermissions = ["read", "write", "admin", "query", "report", "budget", "schedule", "创建角色"];
  const checkboxHtml = allPermissions.map(p => {
    const checked = currentPermissions.includes(p) ? 'checked' : '';
    return `<label><input type="checkbox" value="${p}" ${checked}> ${p}</label>`;
  }).join('<br>');

  const modal = document.createElement("div");
  modal.innerHTML = `
    <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
      <p>编辑权限：<b>${role}</b></p>
      <form id="editForm">${checkboxHtml}</form>
      <br>
      <button onclick="submitEdit('${role}', this)">保存</button>
      <button onclick="this.parentNode.remove()">取消</button>
    </div>
  `;
  Object.assign(modal.style, {
    position: "fixed", top: "30%", left: "30%", background: "#0005",
    padding: "30px", zIndex: "9999", display: "flex", justifyContent: "center"
  });
  document.body.appendChild(modal);
}

function submitEdit(role, button) {
  const modal = button.parentNode;
  const checkboxes = modal.querySelectorAll("input[type='checkbox']:checked");
  const permissions = Array.from(checkboxes).map(cb => cb.value);

  fetch('/persona/update_permissions', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ role, permissions })
  })
  .then(response => response.json())
  .then(result => {
    if (result.status === "success") {
      alert("✅ 权限更新成功");
      location.reload();
    } else {
      alert("❌ 更新失败: " + result.message);
    }
  })
  .catch(error => {
    alert("❌ 请求错误: " + error);
  })
  .finally(() => modal.remove());
}
</script>
</body>
</html>
