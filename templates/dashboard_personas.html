<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🧑‍💼 Persona 权限管理 - Lockling 云脑</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f8f9fa; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background-color: #eee; }
    button { padding: 5px 10px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; margin-right: 5px; }
    button:hover { background-color: #0056b3; }
    .danger { background-color: #dc3545; }
    .danger:hover { background-color: #c82333; }
    .pagination { margin-top: 20px; text-align: center; }
  </style>
</head>
<body>

<h2>🧑‍💼 Persona 权限管理</h2>

<table>
  <thead>
    <tr>
      <th>角色名</th>
      <th>权限列表</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="personaList"></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">⬅️ 上一页</button>
  <span id="pageDisplay">第 1 页</span>
  <button onclick="nextPage()">➡️ 下一页</button>
</div>

<!-- 编辑弹窗 -->
<div id="editModal" style="display:none; position:fixed; top:20%; left:30%; width:40%; background:white; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:999;">
  <h3>编辑权限 - <span id="editPersonaName"></span></h3>
  <div id="permissionOptions"></div>
  <br>
  <button onclick="savePermissions()">保存</button>
  <button class="danger" onclick="closeModal()">取消</button>
</div>

<script>
  let currentPage = 1;
  let perPage = 5;
  let currentEditing = "";
  const availablePermissions = ["read", "write", "admin", "query", "report", "budget"];

  async function loadPersonas() {
    const res = await fetch(`/persona/details?page=${currentPage}&per_page=${perPage}`);
    const data = await res.json();
    const table = document.getElementById("personaList");
    table.innerHTML = "";

    (data.data || []).forEach(p => {
      const perms = Array.isArray(p.permissions) ? p.permissions : [];
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${p.role}</td>
        <td>${perms.join(", ")}</td>
        <td>
          <button onclick="openModal('${p.role}', ${JSON.stringify(perms)})">编辑</button>
          <button class="danger" onclick="deletePersona('${p.role}')">删除</button>
        </td>
      `;
      table.appendChild(row);
    });

    document.getElementById("pageDisplay").innerText = `第 ${currentPage} 页`;
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      loadPersonas();
    }
  }

  function nextPage() {
    currentPage++;
    loadPersonas();
  }

  function openModal(role, permissions) {
    currentEditing = role;
    document.getElementById("editPersonaName").innerText = role;
    const container = document.getElementById("permissionOptions");
    container.innerHTML = "";

    availablePermissions.forEach(p => {
      const checked = permissions.includes(p) ? "checked" : "";
      container.innerHTML += `<label><input type="checkbox" value="${p}" ${checked}> ${p}</label><br>`;
    });

    document.getElementById("editModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("editModal").style.display = "none";
    currentEditing = "";
  }

  async function savePermissions() {
    const checkboxes = document.querySelectorAll("#permissionOptions input[type='checkbox']");
    const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);

    const res = await fetch("/persona/update_permissions", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ role: currentEditing, permissions: selected })
    });

    const result = await res.json();
    if (result.status === "success") {
      alert("✅ 权限已更新");
      closeModal();
      loadPersonas();
    } else {
      alert("❌ 更新失败：" + (result.message || "未知错误"));
    }
  }

  async function deletePersona(role) {
    if (!confirm(`确定要删除 ${role} 吗？`)) return;

    const res = await fetch("/delete_persona", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ persona: role, operator: "将军" })
    });

    const result = await res.json();
    if (result.result && result.result.status === "deleted") {
      alert("✅ 删除成功");
      loadPersonas();
    } else {
      alert("❌ 删除失败：" + (result.result?.message || "未知错误"));
    }
  }

  loadPersonas();
</script>

</body>
</html>
