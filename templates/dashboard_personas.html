<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🔐 Persona 超智体管理</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f8f9fa; }
    h2, h3 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background-color: #eee; }
    button {
      padding: 5px 10px; border: none; border-radius: 4px;
      background-color: #007bff; color: white; cursor: pointer; margin-right: 5px;
    }
    button:hover { background-color: #0056b3; }
    .danger { background-color: #dc3545; }
    .danger:hover { background-color: #c82333; }
    .hidden { display: none; }
    input[type="text"], input[type="password"] {
      padding: 5px; margin: 5px; width: 200px;
    }
  </style>
</head>
<body>

<h2>🔐 Persona 超智体管理</h2>

<!-- 🔍 搜索 -->
<input type="text" id="searchInput" placeholder="🔍 输入关键词过滤角色..." oninput="filterTable()"/>

<!-- 📋 角色列表 -->
<table id="personaTable">
  <thead>
    <tr>
      <th>角色名</th>
      <th>权限说明</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="personaList">
    <tr><td colspan="3">正在加载角色...</td></tr>
  </tbody>
</table>

<!-- ➕ 注册新角色 -->
<h3>🆕 注册新角色</h3>
<form id="registerForm" onsubmit="registerPersona(event)">
  <div>
    <label for="persona">角色ID（persona）：</label>
    <input type="text" id="persona" required />
  </div>
  <div>
    <label for="name">显示名（name）：</label>
    <input type="text" id="name" required />
  </div>
  <div>
    <label for="secret">密钥（secret）：</label>
    <input type="password" id="secret" required />
  </div>
  <div>
    <label for="intro">简介（intro）：</label>
    <input type="text" id="intro" />
  </div> 
  <div>   
    <label for="authorize">授权给（可留空）：</label>
    <input type="text" id="authorize" />
  </div>  
  <div> 
    <button type="submit">📝 提交注册</button>
  </div>
</form>

<script>
  // ✅ 注册新角色
  function registerPersona(event) {
    event.preventDefault();

    const form = document.getElementById("registerForm");
    const formData = new FormData(form);

    fetch("/persona/register", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        alert("✅ 注册成功");
        form.reset(); // 清空表单
        loadPersonas();
      } else {
        alert("❌ 注册失败：" + (data.message || "未知错误"));
      }
    })
    .catch(err => {
      alert("网络错误：" + err.message);
    });
  }

  // ✅ 删除角色
  function deletePersona(persona) {
    const secret = prompt("请输入权限密钥以删除角色：" + persona);
    if (!secret) return;

    const payload = { persona, operator: persona, secret };

    fetch("/persona/delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "操作完成");
      if (data.success) {
        loadPersonas();
      }
    })
    .catch(err => {
      alert("❌ 删除失败：" + err.message);
    });
  }

  // ✅ 加载角色列表
  function loadPersonas() {
    const tbody = document.getElementById("personaList");
    tbody.innerHTML = "<tr><td colspan='3'>⏳ 加载中...</td></tr>";

    fetch("/logs")
      .then(res => res.json())
      .then(res => {
        const logs = res.data || [];
        const personas = [...new Set(
          logs
            .map(log => log.intent_result?.persona || log.intent?.persona || null)
            .filter(Boolean)
        )];

        if (personas.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>⚠️ 当前暂无角色，请注册。</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        personas.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td>${p}</td>
              <td>—</td>
              <td>
                <button onclick="deletePersona('${p}')" class="danger">删除</button>
              </td>
            </tr>
          `;
        });
      })
      .catch(err => {
        tbody.innerHTML = "<tr><td colspan='3'>❌ 加载失败：" + err.message + "</td></tr>";
      });
  }

  // ✅ 搜索过滤表格
  function filterTable() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#personaTable tbody tr").forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(keyword) ? "" : "none";
    });
  }

  // ✅ 页面加载时初始化
  window.onload = loadPersonas;
</script>

</body>
</html>
