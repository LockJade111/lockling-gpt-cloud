<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🌌 Persona 超智体角色列表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<h2>🌌 Persona 超智体角色列表</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>名称</th>
      <th>角色</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for item in personas %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.persona }}</td>
      <td>
        <!-- 删除按钮 -->
        <form method="post" action="/persona/delete" style="display:inline;">
          <input type="hidden" name="id" value="{{ item.id }}">
          <input type="text" name="secret" placeholder="权限密钥" required>
          <button type="submit" class="danger">删除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- 注册新角色 -->
<h3>🆕 注册新角色</h3>
<form method="post" action="/persona/register">
  名称：<input type="text" name="name" required>
  角色：<input type="text" name="persona" required>
  权限密钥：<input type="text" name="secret" required>
  <button type="submit">提交注册</button>
</form>

</body>
</html>
