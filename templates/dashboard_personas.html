<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🔐 Persona 超智体管理</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background-color: #f8f9fa; }
    h2, h3 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; text-align: left; }
    th { background-color: #eee; }
    button {
      padding: 5px 10px; border: none; border-radius: 4px;
      background-color: #007bff; color: white; cursor: pointer; margin-right: 5px;
    }
    button:hover { background-color: #0056b3; }
    .danger { background-color: #dc3545; }
    .danger:hover { background-color: #c82333; }
    .hidden { display: none; }
    input[type="text"], input[type="password"] {
      padding: 5px; margin: 5px; width: 200px;
    }
  </style>
</head>
<body>

<h2>🔐 Persona 超智体管理</h2>

<!-- 🔍 搜索 -->
<input type="text" id="searchInput" placeholder="🔍 输入关键词过滤角色..." oninput="filterTable()"/>

<!-- 📋 角色列表 -->
<table id="personaTable">
  <thead>
    <tr>
      <th>角色名</th>
      <th>权限说明</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="personaList">
    <tr><td colspan="3">正在加载角色...</td></tr>
  </tbody>
</table>

<!-- ➕ 注册新角色 -->
<h3>🆕 注册新角色</h3>
<form id="registerForm" onsubmit="registerPersona(event)">
  <label>角色名（persona）：<input type="text" id="persona" /></label><br>
  <label>显示名（name）：<input type="text" id="name" /></label><br>
  <label>密钥（secret）：<input type="password" id="secret" /></label><br>
  <button type="submit">提交注册</button>
</form>

<script>
  // ✅ 注册逻辑：使用 FormData
  function registerPersona(event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append("name", document.getElementById("name").value);
    formData.append("persona", document.getElementById("persona").value);
    formData.append("secret", document.getElementById("secret").value);

    fetch("/persona/register", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "注册完成");
      if (data.status === "success") {
        loadPersonas(); // ✅ 刷新角色列表
      }
    })
    .catch(err => alert("请求失败：" + err.message));
  }

  // ✅ 删除角色
  function deletePersona(persona) {
    const secret = prompt("请输入权限密钥以删除角色：" + persona);
    if (!secret) return;

    const formData = new FormData();
    formData.append("persona", persona);
    formData.append("secret", secret);

    fetch("/persona/delete", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "操作完成");
      if (data.status === "success") {
        loadPersonas();
      }
    });
  }

  // ✅ 加载角色列表
  function loadPersonas() {
    const tbody = document.getElementById("personaList");
    tbody.innerHTML = "<tr><td colspan='3'>⏳ 加载中...</td></tr>";

    fetch("/logs")
      .then(res => res.json())
      .then(res => {
        const logs = res.data || [];
        const personas = [...new Set(logs.map(log => log.persona).filter(Boolean))];
        if (personas.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>⚠️ 当前暂无角色，请注册。</td></tr>";
          return;
        }

        tbody.innerHTML = "";
        personas.forEach(p => {
          tbody.innerHTML += `
            <tr>
              <td>${p}</td>
              <td>—</td>
              <td>
                <button onclick="deletePersona('${p}')" class="danger">删除</button>
              </td>
            </tr>
          `;
        });
      })
      .catch(err => {
        tbody.innerHTML = "<tr><td colspan='3'>❌ 加载失败：" + err.message + "</td></tr>";
      });
  }

  // ✅ 搜索过滤表格
  function filterTable() {
    const keyword = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#personaTable tbody tr").forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(keyword) ? "" : "none";
    });
  }

  // ✅ 页面加载时初始化
  window.onload = loadPersonas;
</script>

</body>
</html>
