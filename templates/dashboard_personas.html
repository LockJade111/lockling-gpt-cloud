<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>角色管理 · Lockling 云脑</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #c82333;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🧠 Persona 角色管理控制台</h2>
  <div id="personas"></div>
  <div class="pagination">
    <button onclick="loadPersonas(currentPage - 1)">上一页</button>
    <span id="page-indicator"></span>
    <button onclick="loadPersonas(currentPage + 1)">下一页</button>
  </div>

  <script>
    let currentPage = 0;
    const pageSize = 5;

    async function loadPersonas(page = 0) {
      const res = await fetch("/persona/details");
      const result = await res.json();
      if (!result.data) return alert("⚠️ 获取数据失败");

      const personas = result.data;
      const totalPages = Math.ceil(personas.length / pageSize);
      currentPage = Math.max(0, Math.min(page, totalPages - 1));
      const pageData = personas.slice(currentPage * pageSize, (currentPage + 1) * pageSize);

      document.getElementById("page-indicator").innerText = `第 ${currentPage + 1} 页 / 共 ${totalPages} 页`;

      const html = pageData.map(p => `
        <table>
          <tr><th colspan="2">🎭 ${p.role}</th></tr>
          <tr>
            <td>权限</td>
            <td id="perm-${p.role}">
              ${(p.permissions || []).map(perm => `
                <label><input type="checkbox" value="${perm}" checked disabled> ${perm}</label>
              `).join('')}
              ${['read', 'write', 'admin', 'query', 'create'].map(perm => `
                <label><input type="checkbox" value="${perm}" ${p.permissions.includes(perm) ? 'checked' : ''}> ${perm}</label>
              `).join('')}
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button onclick="updatePermissions('${p.role}')">编辑</button>
              <button class="danger" onclick="deletePersona('${p.role}')">删除</button>
            </td>
          </tr>
        </table>
      `).join('');

      document.getElementById("personas").innerHTML = html;
    }

    async function updatePermissions(role) {
      const checkboxes = document.querySelectorAll(`#perm-${role} input[type=checkbox]`);
      const permissions = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      try {
        const res = await fetch("/persona/update_permissions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ role, permissions })
        });
        const result = await res.json();
        if (result.status === "success") {
          alert("✅ 权限已成功更新！");
        } else {
          alert("❌ 更新失败：" + (result.message || "未知错误"));
        }
      } catch (err) {
        alert("❌ 网络错误：" + err.message);
      }
    }

    async function deletePersona(role) {
      if (!confirm(`确定删除角色「${role}」吗？此操作不可恢复。`)) return;
      try {
        const res = await fetch("/delete_persona", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ persona: role, operator: "将军" })
        });
        const result = await res.json();
        if (result.result && result.result.status === "deleted") {
          alert("✅ 角色已删除！");
          loadPersonas(currentPage);
        } else {
          alert("❌ 删除失败：" + (result.error || "未知错误"));
        }
      } catch (err) {
        alert("❌ 网络错误：" + err.message);
      }
    }

    window.onload = () => loadPersonas();
  </script>
</body>
</html>
