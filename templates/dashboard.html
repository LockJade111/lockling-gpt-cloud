      padding: 40px;
      background-color: #f4f6fa;

    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .section {

      padding: 20px;

      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;

      background-color: #0056b3;
    }

  <h1>Lockling 云脑控制台</h1>
  <div class="section">

      <button onclick="location.href='/logs?persona=将军'">📜 查看操作日志</button>

</html>
